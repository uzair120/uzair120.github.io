<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .portfolio-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .portfolio-slider {
            position: relative;
        }
        .project {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            cursor: pointer;
            height: 400px; /* Set a fixed height for all project cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 5px solid blue; /* Add blue border */
        }
        .project img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .slick-slide {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .slick-center {
            transform: scale(1.1);
            opacity: 1;
        }
        .slick-slide:not(.slick-center) {
            opacity: 0.5;
        }
        .slick-prev, .slick-next {
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }
        .slick-prev {
            left: -50px;
        }
        .slick-next {
            right: -50px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 18, 20, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #111214;
            padding: 0;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            color: #ffffff;
        }
        .popup-header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111214;
            padding: 10px 20px;
            border-bottom: 1px solid #939393;
            z-index: 1001;
        }
        .popup-header h2 {
            margin: 0;
            color: #ff0077;
        }
        .close-popup {
            cursor: pointer;
            color: #ff0077;
            font-size: 30px;
        }
        .secondary-images {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
        }
        .secondary-images img {
            max-width: 150px;
            border-radius: 10px;
        }
        .popup-body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="portfolio-container">
    <h1>My Projects</h1>
    <div class="portfolio-slider">
        <!-- Projects will be dynamically added here -->
    </div>
</div>

<div class="popup" id="projectPopup">
    <div class="popup-content">
        <div class="popup-header">
            <h2 id="popupProjectName"></h2>
            <span class="close-popup" onclick="closePopup()">&#10006;</span>
        </div>
        <div id="popupContent" class="popup-body"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function() {
        const portfolioSlider = $('.portfolio-slider');

        // Fetch projects data from JSON file
        $.getJSON('projects.json')
            .done(function(projects) {
                projects.forEach((project, index) => {
                    const projectElem = `
                        <div class="project" onclick="showPopup(${index})">
                            <img src="${project.image || 'https://via.placeholder.com/600x400'}" alt="Project Image">
                            <h2>${project.name}</h2>
                            <p>${project.description}</p>
                        </div>
                    `;
                    portfolioSlider.append(projectElem);
                });

                portfolioSlider.slick({
                    centerMode: true,
                    centerPadding: '60px',
                    slidesToShow: 3,
                    arrows: true,
                    prevArrow: '<button type="button" class="slick-prev">&#10094;</button>',
                    nextArrow: '<button type="button" class="slick-next">&#10095;</button>',
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: true,
                                centerMode: true,
                                centerPadding: '40px',
                                slidesToShow: 2
                            }
                        },
                        {
                            breakpoint: 480,
                            settings: {
                                arrows: true,
                                centerMode: true,
                                centerPadding: '40px',
                                slidesToShow: 1
                            }
                        }
                    ]
                });

                // Store projects data globally
                window.projectsData = projects;
            })
            .fail(function(jqxhr, textStatus, error) {
                console.error("Error loading JSON: ", textStatus, ", Detail: ", error);
            });
    });

    function showPopup(index) {
        const project = window.projectsData[index];
        const secondaryImages = project.secondaryImages ? project.secondaryImages.map(image => `<img src="${image}" alt="Secondary Image">`).join('') : '';
        const popupContent = `
            <img src="${project.image}" alt="Project Image">
            <p>${project.description}</p>
            <p><strong>Role:</strong> ${project.role}</p>
            <p><strong>Technologies:</strong> ${Object.values(project.technologies).flat().join(', ')}</p>
            <p><strong>Challenges:</strong></p>
            <ul>
                ${project.challenges.map(challenge => `
                    <li><strong>${challenge.challenge}:</strong> ${challenge.solution}</li>
                `).join('')}
            </ul>
            <div class="secondary-images">
                ${secondaryImages}
            </div>
        `;
        document.getElementById('popupProjectName').textContent = project.name;
        document.getElementById('popupContent').innerHTML = popupContent;
        document.getElementById('projectPopup').style.display = 'flex';
        // Hide slider arrows when popup is shown
        $('.slick-prev, .slick-next').hide();
    }

    function closePopup() {
        document.getElementById('projectPopup').style.display = 'none';
        // Show slider arrows when popup is closed
        $('.slick-prev, .slick-next').show();
    }
</script>

</body>
</html>
